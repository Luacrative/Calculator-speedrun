<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta name = "description" content = "A simple HTML5 calculator.">
    <link rel = "stylesheet" href = "style.css">
    <title>Calculator</title>
</head>
<body>
    <main id = "calculator">
        <div id = "result">
            <h2 id = "output">0</h2>
        </div>
        <div class = "row" id = "top">
            <button class = "special-function" id = "ac">AC</button>
            <button class = "special-function" id = "sign">+/-</button>
            <button class = "function" id = "mod">%</button>
            <button class = "function" id = "divide">/</button>
        </div>
        <div class = "row">
            <button class = "operand" value = 7>7</button>
            <button class = "operand" value = 8>8</button>
            <button class = "operand" value = 9>9</button>
            <button class = "function" id = "multiply">*</button>
        </div>
        <div class = "row">
            <button class = "operand" value = 4>4</button>
            <button class = "operand" value = 5>5</button>
            <button class = "operand" value = 6>6</button>
            <button class = "function" id = "subtract">-</button>
        </div>
        <div class = "row">
            <button class = "operand" value = 1>1</button>
            <button class = "operand" value = 2>2</button>
            <button class = "operand" value = 3>3</button>
            <button class = "function" id = "add">+</button>
        </div>
        <div class = "row">
            <button class = "operand" id = "zero">0</button>
            <button class = "special-function" id = "float">.</button>
            <button class = "function" id = "equals">=</button>
        </div>
    </main>
</body>
</html>
