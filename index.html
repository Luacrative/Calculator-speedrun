<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta name = "description" content = "A simple HTML5 calculator.">

    <link rel = "stylesheet" href = "style.css">
    <script src = "config.js"></script>
    <script src = "script.js" defer></script>
    <script src = "input.js" defer></script>
    
    <title>Calculator</title>
    <link rel = "icon" type = "image/x-icon" href = "favicon.png">
</head>
<body>
    <main id = "calculator">
        <div id = "result">
            <h2 id = "output">0</h2>
        </div>
        <div class = "row" id = "top">
            <button class = "special-function" id = "ac">AC</button>
            <button class = "special-function" id = "sign">+/-</button>
            <button class = "function" id = "mod">%</button>
            <button class = "function" id = "divide">/</button>
        </div>
        <div class = "row">
            <button class = "operand">7</button>
            <button class = "operand">8</button>
            <button class = "operand">9</button>
            <button class = "function" id = "multiply">*</button>
        </div>
        <div class = "row">
            <button class = "operand">4</button>
            <button class = "operand">5</button>
            <button class = "operand">6</button>
            <button class = "function" id = "subtract">-</button>
        </div>
        <div class = "row">
            <button class = "operand">1</button>
            <button class = "operand">2</button>
            <button class = "operand">3</button>
            <button class = "function" id = "add">+</button>
        </div>
        <div class = "row">
            <button class = "operand" id = "zero">0</button>
            <button class = "special-function" id = "float">.</button>
            <button class = "function" id = "equals">=</button>
        </div>
    </main>
</body>
</html>
